<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:insert="~{fragments.html :: header}"></div>

<h2 th:text="#{health.welcome(${name})}">Welcome</h2>

<p>Name: <span th:text="${name}">User</span></p>
<p>Age: <span th:text="${age}">0</span></p>
<p>Your BMI: <span th:text="${bmiValue}">0.0</span></p>
<p>Category: <span th:text="${bmiCategory}">Normal</span></p>

<p th:text="#{bmi.advice(${bmiValue}, ${bmiCategory})}">
    BMI Advice
</p>

<p>Status:
    <span th:text="${bmiCategory == 'Underweight'
        ? 'Please gain weight'
        : 'Maintain / reduce weight carefully'}">
        Advice
    </span>
</p>

</body>
</html>
