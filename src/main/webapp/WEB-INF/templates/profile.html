<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:insert="~{fragments.html :: header}"></div>

<h2>My Health Profile</h2>

<div th:object="${profile}">
    <p>Full Name: <span th:text="*{fullName}">Name</span></p>
    <p>Email: <span th:text="*{email}">email@example.com</span></p>
    <p>Height (m): <span th:text="*{height}">0.0</span></p>
    <p>Weight (kg): <span th:text="*{weight}">0.0</span></p>
    <p>BMI: <span th:text="*{bmiValue}">0.0</span></p>
    <p>Category: <span th:text="*{bmiCategory}">Normal</span></p>
</div>

</body>
</html>
